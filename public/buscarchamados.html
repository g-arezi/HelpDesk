<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscar Chamados</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/mobile.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f8fb; margin:0; transition: background 0.3s, color 0.3s; }
        .container { max-width: 700px; margin: 60px auto 30px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 24px #0002; padding: 36px 40px 30px 40px; }
        h2 { color: #111 !important; text-align: center; }
        body.night h2 { color: #fff !important; text-align: center; }
        body.night h1 { color: #fff !important; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow:0 1px 8px #e0e0e0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        th { background-color: #f2f2f2; color: #000000; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 8px 16px; background-color: #0078d7; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; box-shadow:0 1px 4px #0001; transition: background 0.2s; }
        .btn:hover { background-color: #0056a3; }
        /* Night/Light mode switcher - padrão igual ao restante do sistema */
        .mode-switch {
            position: fixed;
            left: 18px;
            bottom: 18px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #232a36;
            border-radius: 18px;
            padding: 6px 14px 6px 10px;
            box-shadow: 0 2px 12px #0003;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            border: 1px solid #232a36;
            transition: background 0.3s, color 0.3s;
        }
        .mode-switch.light {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #b3c6e0;
        }
        .mode-switch input[type="checkbox"] {
            width: 36px;
            height: 20px;
            appearance: none;
            background: #bdbdbd;
            outline: none;
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
            cursor: pointer;
        }
        .mode-switch input[type="checkbox"]:checked {
            background: #1976d2;
        }
        .mode-switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            transition: left 0.3s;
        }
        .mode-switch input[type="checkbox"]:checked::before {
            left: 19px;
        }
        .mode-switch .icon {
            font-size: 1.1em;
        }
        .night-toggle { position:fixed; bottom:24px; left:24px; right:auto; top:auto; z-index:1000; background:linear-gradient(90deg,#ff6b6b,#b71c1c); color:#fff; border:1px solid #b71c1c; border-radius:20px; padding:8px 18px; cursor:pointer; font-weight:bold; box-shadow:0 2px 8px #0002; transition: background 0.3s, color 0.3s; }
        .night-toggle.night { background:linear-gradient(90deg,#b71c1c,#ff6b6b); color:#fff; border-color:#fff; }
        body.night { background: #181c24; color: #e0e0e0; }
        .container.night { background: #232a36; color: #e0e0e0; }
        table.night { background: #232a36; color: #e0e0e0; }
        th.night { background: #263238; color: #ffffff; }
        tr.night:hover { background-color: #222b38; }
        .btn.night { background: #1976d2; color: #fff; }
        .btn.night:hover { background: #1565c0; }
        
        /* Estilos para os novos campos de formulário */
        .input-field label { color: #333; transition: color 0.3s; }
        body.night .input-field label { color: #fff; }
        
        .input-field input { 
            background: #fff; 
            color: #333;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        
        body.night .input-field input { 
            background: #1e2430; 
            color: #e0e0e0;
            border-color: #444;
        }
        
        .input-field input:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }
        
        body.night .input-field input:focus {
            border-color: #90caf9;
            box-shadow: 0 0 0 2px rgba(144, 202, 249, 0.2);
        }
          /* Estilos responsivos para dispositivos móveis */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
            }
            
            .input-field {
                width: 100%;
            }
            
            .input-field input {
                padding: 16px 15px !important;
                font-size: 16px !important;
            }
            
            #searchForm button {
                padding: 16px !important;
                font-size: 16px !important;
                width: 100%;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .mode-switch {
                bottom: 10px;
                left: 10px;
                padding: 5px 10px;
                font-size: 0.9rem;
            }
        }
        
        /* Estilos específicos para iPhone 15 (390px) */
        @media screen and (max-width: 390px) {
            h2 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 0.9em;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Switch de modo claro/noturno -->
    <div class="mode-switch light" id="modeSwitch">
        <span class="icon" id="modeIcon">🌞</span>
        <input type="checkbox" id="modeToggle" aria-label="Alternar modo claro/noturno">
        <span id="modeLabel">Claro</span>
    </div>
    <div class="container" id="container">        <h2>🔎 Buscar Chamados</h2>        <script>
        // Check if user is logged in by checking session data through an API call
        fetch('client_auth_check.php', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.authenticated) {
                // User is logged in, redirect to buscarchamados_page.php
                window.location.href = 'buscarchamados_page.php';
            }
        })
        .catch(error => console.error('Error checking authentication status:', error));
        </script>
        <form id="searchForm" style="margin-bottom:30px;display:flex;flex-direction:column;gap:15px;align-items:stretch;">
            <div class="input-field" style="position:relative;">
                <label for="email" style="display:block;margin-bottom:5px;font-weight:bold;">📧 Seu e-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" style="width:100%;padding:14px 15px;box-sizing:border-box;font-size:16px;border-radius:8px;border:1.5px solid #cfd8dc;" class="form-field">
            </div>
            <div class="input-field" style="position:relative;">
                <label for="telefone" style="display:block;margin-bottom:5px;font-weight:bold;">📱 Seu telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone" style="width:100%;padding:14px 15px;box-sizing:border-box;font-size:16px;border-radius:8px;border:1.5px solid #cfd8dc;" class="form-field">
            </div>
            <button type="submit" class="btn" style="padding:14px;font-size:16px;font-weight:bold;margin-top:10px;">Buscar Chamados</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    // Novo switch de modo
    const modeSwitch = document.getElementById('modeSwitch');
    const modeToggle = document.getElementById('modeToggle');
    const modeIcon = document.getElementById('modeIcon');
    const modeLabel = document.getElementById('modeLabel');    function setMode(night) {
        document.body.classList.toggle('night', night);
        document.getElementById('container').classList.toggle('night', night);
        document.querySelectorAll('table').forEach(e=>e.classList.toggle('night', night));
        document.querySelectorAll('th').forEach(e=>e.classList.toggle('night', night));
        document.querySelectorAll('tr').forEach(e=>e.classList.toggle('night', night));
        document.querySelectorAll('.btn').forEach(e=>e.classList.toggle('night', night));
        document.querySelectorAll('.input-field label').forEach(e=>e.classList.toggle('night', night));
        document.querySelectorAll('.input-field input').forEach(e=>e.classList.toggle('night', night));
        modeSwitch.classList.toggle('light', !night);
        modeSwitch.classList.toggle('night', night);
        modeToggle.checked = night;
        if(night) {
            modeIcon.textContent = '🌙';
            modeLabel.textContent = 'Noturno';
            localStorage.setItem('nightMode','1');
        } else {
            modeIcon.textContent = '🌞';
            modeLabel.textContent = 'Claro';
            localStorage.removeItem('nightMode');
        }
    }
    modeToggle.addEventListener('change', function() {
        setMode(this.checked);
    });
    // Inicialização
    if(localStorage.getItem('nightMode')) setMode(true);
    else setMode(false);
    </script>
    <script>    document.getElementById('searchForm').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.trim();
        fetch('buscarchamados.php?email='+encodeURIComponent(email)+'&telefone='+encodeURIComponent(telefone))
            .then(r=>r.json())
            .then(data=>{
                let html = '';
                if(data && Array.isArray(data.tickets) && data.tickets.length) {
                    html += '<table><thead><tr><th>🆔 ID</th><th>📋 Status</th><th>📝 Assunto</th><th>💬 Mensagem</th><th>📞 Telefone</th><th></th></tr></thead><tbody>';
                    data.tickets.forEach(row=>{
                        // Passa email e telefone na URL para o chat
                        html += `<tr><td>${row.id}</td><td>${row.status}</td><td>${row.subject}</td><td>${row.message}</td><td>${row.telefone}</td><td><a href="chat_frontend.html?id=${row.id}&email=${encodeURIComponent(email)}&telefone=${encodeURIComponent(telefone)}" class="btn btn-chat" target="_blank">Chat</a></td></tr>`;
                    });
                    html += '</tbody></table>';
                } else {
                    html = '<p style="color:#d32f2f;">Nenhum chamado encontrado para os dados informados.</p>';
                }
                document.getElementById('result').innerHTML = html;
                if(document.body.classList.contains('night')) toggleNightMode(true);
            });
    };
    </script>
    
    <!-- Script para ajustes em dispositivos móveis -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Detecta se é um dispositivo móvel
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
        
        if (isMobile) {
            // Aumenta o tamanho dos inputs em dispositivos móveis
            const inputs = document.querySelectorAll('.input-field input');
            inputs.forEach(input => {
                input.style.padding = '16px 15px';
                input.style.fontSize = '16px'; // Evita zoom no iOS
            });
            
            // Aumenta o botão de busca
            const submitButton = document.querySelector('#searchForm button');
            submitButton.style.padding = '16px';
            submitButton.style.fontSize = '16px';
            
            // Adiciona efeito de feedback visual ao tocar nos inputs
            inputs.forEach(input => {
                input.addEventListener('touchstart', function() {
                    this.style.backgroundColor = document.body.classList.contains('night') ? '#2c3850' : '#f0f8ff';
                });
                
                input.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.backgroundColor = document.body.classList.contains('night') ? '#1e2430' : '#fff';
                    }, 200);
                });
            });
            
            // Ajustes específicos para iPhone
            if (window.innerWidth <= 390) {
                document.querySelector('h2').style.fontSize = '1.5em';
                document.querySelector('.container').style.padding = '20px 15px';
            }
        }
    });
    </script>
</body>
</html>
